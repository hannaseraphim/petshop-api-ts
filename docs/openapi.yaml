                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    race:
                      type: string
                    type:
                      type: string
                    customer_id:
                      type: integer
        "500":
          description: Internal server

    post:
      summary: Create a new pet
      tags: [Pets]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, race, type, customer_id]
              properties:
                name: { type: string }
                race: { type: string }
                type: { type: string }
