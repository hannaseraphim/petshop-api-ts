paths:
  /auth/signup:
    post:
      summary: Register a new employee
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name: { type: string }
                email: { type: string }
                password: { type: string }
      responses:
        "201": { description: Employee created successfully }
        "402": { description: Employee already exists }
        "404": { description: Token not found }
        "500": { description: Internal server error }

  /auth/login:
    post:
      summary: Authenticate employee and start session
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        "200": { description: Login successful }
        "404": { description: Invalid password or user not found }
        "500": { description: Internal server error }

  /employees:
    get:
      summary: List all employees
