      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    email:
                      type: string
                    password:
                      type: string
                    date:
                      type: string
        "500": { description: Internal server error }

  /employees/{id}:
    get:
      summary: Get details of a specific employee
      tags: [Employees]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  email:
                    type: string
                  password:
                    type: string
                  date:
                    type: string
        "404": { description: Employee not found }
        "500": { description: Internal server error }

    put:
      summary: Update a employee's information
      tags: [Employees]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "201": { description: Employee updated }
        "404": { description: Employee not found }
        "500": { description: Internal server error }

    delete:
      summary: Delete a Employee
      tags: [Employees]
      parameters:
